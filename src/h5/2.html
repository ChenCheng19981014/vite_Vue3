<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <div>
    <img id="img" />
  </div>
  <body>
    <script>
      const factorial = function f(num) {
        if (num <= 1) {
          return 1;
        } else {
          return num * f(num - 1);
        }
      };

      const res = factorial(50);

      console.log(res, "res");
    </script>
  </body>
</html>
