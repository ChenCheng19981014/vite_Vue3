      /**
       * 1.算法去重 new Set()

       *   cookie主要存放的是客户的验证cookie 且不安全
       *  建议 sessionstorage、localstorage来进行存储数据 且验证信息建议存放在sessionstorage
       * 8. 三次握手
       * 9. 不会i
       * 10.块格式上下文 独立区域 不会影响其他的dom元素的布局
       * 11.为变量重新申请了一块内存地址存放数值 和之前的数据互不影响
