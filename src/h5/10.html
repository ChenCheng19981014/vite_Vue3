<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .app {
      width: 100vw;
      height: 100vh;
      background-color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img {
      width: 192px;
      height: 192px;
    }
    .img > ul {
      width: 192px;
      height: 192px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      background-size: 192px 192px;
      position: relative;
      top: 20px;
      background-position-y: -200px;
    }
    .img > ul > li {
      list-style: none;
      width: 64px;
      height: 64px;
      background-color: #333;
      background-repeat: no-repeat;
      border: 1px solid red;
      background-image: url("./../../public/1.jpg");
    }
    .img > ul :nth-child(3n + 1) {
      /* background-color: pink; */
      background-position-x: 0;
      margin-left: 21.3px;
    }

    .img > ul :nth-child(3n + 2) {
      /* background-color: greenyellow; */
      margin-left: 21.3px;
      background-position-x: -100px;
    }

    .img > ul :nth-child(3n) {
      /* background-color: blue; */
      margin-left: 21.3px;
      background-position-x: -200px;
    }

    .img > ul > li {
      margin-top: 21.3px;
      background-position-y: -200px;
    }

    .img > ul :nth-child(-n + 6) {
      margin-top: 21.3;
      background-position-y: -100px;
    }

    .img > ul :nth-child(-n + 3) {
      margin-top: 21.3;
      background-position-y: 0;
    }
  </style>
  <div class="app">
    <div class="img">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <body>
    <script>
      let a = void 0;
      console.log(a, "a");
    </script>
  </body>
</html>
